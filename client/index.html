<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="login" id="login-area">
        <form id="login-form">
            <span class="title">
                Login
            </span>
            <div class="div-input" data-validate="Username required">
                <span class="label">Username</span>
                <input class="input-form" id=id type="text" name="id" placeholder="Type your username">
            </div>

            <div class="div-input" data-validate="Token is required">
                <span class="label">Token</span>
                <input class="input-form" id=token type="text" name="token" placeholder="Type your token">
            </div>

            <div class="container-btn">
                <button class="form-btn" onclick="checkToken()" type="button">
                    Login
                </button>
            </div>
        </form>
    </div>
    <div class="menu" id="menu-area">
        <div id="current-user">
            <div id="one-to-one">
                <span class="title">
                    Create One To One
                </span>
                <select id="select-user" required>
                    <option value="" disabled selected="selected" hidden>Select user ...</option>
                </select>
                <div class="container-btn">
                    <button class="form-btn" onclick="join1to1Room()" type="button">
                        Join Room
                    </button>
                </div>
            </div>
            <div id="create-group">
                <span class="title">
                    Create Group
                </span>
                <span id="group-name">Name</span>
                <input class="input-menu" id=group-name type="text" name="group-name" placeholder="Type a group name">
                <div class="container-btn">
                    <button class="form-btn" onclick="createGroupRoom()" type="button">
                        Create
                    </button>
                </div>
            </div>
            <div id="join-group">
                <span class="title">
                    Join Group
                </span>
                <span id="group-url">URL</span>
                <input class="input-menu" id=group-url type="text" name="group-url" placeholder="Type invitation url">
                <div class="container-btn">
                    <button class="form-btn" onclick="joinGroupRoom()" type="button">
                        Join
                    </button>
                </div>
            </div>
        </div>
        <div id="last-conversation">
            <button class="button-conversations" id="refresh-button" type="button"
                onclick="refreshConversations()">Refresh</button>
            <ol id="convo">

            </ol>
            <button class="button-conversations" id="load-more-conversations" type="button"
                onclick="getMoreConversations()">Load More</button>
        </div>
    </div>
    <div id="chat-area">
        <div id="list-user">
            <div>
                <span class="list-user-title">Users in room :</span>
                <button onclick="getMembersInRoom()">Get</button>
            </div>
            <ol id="list-user">
            </ol>
            <span class="list-user-title" id="total">Total users: /64</span>
        </div>
        <div class="msger">
            <div class="msger-header">
                <div class="msger-header-title">
                </div>
                <button type="button" id="older-messages" onclick="getOlder()">Get older messages</button>
                <button type="button" id="quit-room" onclick="quitRoom()">Quit</button>
            </div>
            <ol class="msger-chat">
            </ol>
            <div id='bottom'></div>
            <form class="msger-inputarea" id="chat-scroll">
                <input type="text" class="msger-input" id="msger-input" placeholder="Enter your message...">
                <select id="types" name="types">
                    <option value="none">---</option>
                    <option value="4">Audio</option>
                    <option value="2">Image</option>
                    <option value="3">Video</option>
                </select>
                <input type="url" class="msger-input" id="msger-input-media" placeholder="Enter your URL...">
                <button type="button" class="msger-send-btn" onclick="sendMessage()">Send</button>
            </form>
        </div>
        <div id="options">
            <div id="notifications">
                <span>Notifications</span>
                <label class="switch">
                    <input type="checkbox" id="notification-checkbox" checked onclick="getNotifications()">
                    <span class="slider"></span>
                </label>
            </div>
            <button id="leave" onclick="leaveRoom()">Leave Room</button>
            <div id="invite">
                <div id="date-chooser">
                    <label for="date">Invitation Expiry Date</label>
                    <input type="date" id="date" name="invite-link-date">
                    <button onclick="generateLink()">Generate</button>
                </div>
                <span id="invite-link"></span>
                <div id="qrcode">
                </div>
            </div>
            <div id="rename">
                <span>Rename Group Name</span>
                <input id="new-name" type="text" name="new-name" placeholder="Type new name">
                <button onclick="changeName()">OK</button>
            </div>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>


</body>

</html>
